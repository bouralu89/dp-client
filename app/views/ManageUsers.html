<div class="content-no-tab row scroll-y">
		<div class="nodata" ng-if="users.length == 0">
            No users
        </div>
		<a href="" ng-repeat="user in users" class="list" ng-click="go_to('edituser/' + team._id + '/' + user._id)">
			<div class="info">
				<span id="title">{{user.first_name + ' ' + user.surname}}</span>
				<span id="subtitle">{{user.username}}</span>
			</div>
        </a>
</div>
